<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <!-- First -->
    <section class="main">
      <!-- course details start -->
      <div class="milestoneDetails">
        <img class="milestoneImage" src="kv.png" alt="" />

        <h1 class="title">Module title here</h1>
        <p class="details">Module description here</p>
      </div>
      <!-- course details end -->

      <!-- all milestones & modules start -->
      <div>
        <div class="milestones">
          <div class="milestone border-b">
            <div class="flex">
              <div class="checkbox"><input type="checkbox" /></div>
              <div>
                <p>
                  Milestone 1 name
                  <span><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                </p>
              </div>
            </div>
            <div class="hidden_panel">
              <div class="module border-b">
                <p>Module Name</p>
              </div>
            </div>
          </div>
        </div>
        <div class="doneList">
          <!-- done list will load here -->
        </div>
      </div>
      <!-- all milestones and modules end -->
    </section>
    <!-- First -->
    <hr>
    <!-- 2nd -->
    <section id="password">
        <form action="" id="passForm">
            <input type="password" id="passwordFild" placeholder="Enter Password" required>
            <span><i class="fa fa-eye" aria-hidden="true"></i></span>
        </form>
    </section>
    <!-- 2nd -->
    <hr>
    



   

    <script>

      let inputBox = document.querySelector('#passwordFild');
      let eyeBtn   = document.querySelector('#password span i');
      
      eyeBtn.onclick = function(){
        if(inputBox.type === "password"){
          inputBox.type = "text";
          eyeBtn.classList.add('hideIcon');
        }else {
          inputBox.type = "password";
          eyeBtn.classList.remove('hideIcon');
        }
      }

      
    </script>



    <script src="data.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
